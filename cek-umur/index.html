<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Umur Berdasarkan Tanggal Lahir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style> 
        .container {
            border: 1px solid;
            margin: 150px auto;
            width: 500px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h3>Cek Usia Anda</h3>
        <br>
        <input type="date" id="birthday"/>
            <button type="submit" class="btn btn-primary btn-sm"  onclick="getAge();">Hitung</button>
            <br>
            <h4>Umur anda adalah : <span id="result" class="text-primary"></span></h4>
    </div>
          
    <script>
        function getAge() {
    var date = document.getElementById('birthday').value;
 
    if(date === ""){
        alert("Please complete the required field!");
    }else{
        var today = new Date();
        var birthday = new Date(date);
        var year = 0;
        if (today.getMonth() < birthday.getMonth()) {
            year = 1;
        } else if ((today.getMonth() == birthday.getMonth()) && today.getDate() < birthday.getDate()) {
            year = 1;
        }
        var age = today.getFullYear() - birthday.getFullYear() - year;
 
        if(age < 0){
            age = 0;
        }
        document.getElementById('result').innerHTML = age;
    }
}
    
    </script>

</body>
</html>
